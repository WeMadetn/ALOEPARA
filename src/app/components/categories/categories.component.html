<section class="categories-section py-5">
  <div class="container-fluid">
    <!-- Section Header -->
    <div class="row mb-5">
      <div class="col-12 text-center">
        <h2 class="section-title text-primary mb-3">Nos Catégories</h2>
        <p class="section-subtitle text-muted">
          Découvrez notre large gamme de produits parapharmaceutiques
        </p>
      </div>
    </div>

    <!-- Categories Grid -->
    <div class="row g-4">
      <div class="col-lg-3 col-md-4 col-sm-6 col-12" 
           *ngFor="let category of categories; trackBy: trackByCategory">
        <div class="category-card" 
             (click)="onCategoryClick(category)"
             role="button"
             tabindex="0"
             [attr.aria-label]="'Voir les produits ' + category.name">
          
          <!-- Category Image -->
          <div class="category-image">
            <div class="category-icon">
              <i [class]="getCategoryIcon(category.slug)"></i>
            </div>
            <div class="category-overlay"></div>
          </div>

          <!-- Category Content -->
          <div class="category-content">
            <h3 class="category-name">{{ category.name }}</h3>
            <p class="category-description">{{ category.description }}</p>
            <div class="category-meta">
              <span class="product-count">
                <i class="fas fa-box me-1"></i>
                {{ category.productCount }} produits
              </span>
            </div>
          </div>

          <!-- Hover Effect -->
          <div class="category-hover">
            <div class="hover-content">
              <i class="fas fa-arrow-right"></i>
              <span>Découvrir</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- View All Button -->
    <div class="row mt-5">
      <div class="col-12 text-center">
        <a href="#" class="btn btn-outline-primary btn-lg">
          <i class="fas fa-th-large me-2"></i>
          Voir toutes les catégories
        </a>
      </div>
    </div>
  </div>
</section>
