<div class="slider-container"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()">

  <!-- Slider Wrapper -->
  <div class="slider-wrapper">
    <div class="slides"
         [style.transform]="'translateX(-' + (currentSlide() * 100) + '%)'">

      @for (slide of slides; track slide.id; let i = $index) {
        <div class="slide"
             [class.active]="i === currentSlide()">

          <!-- Background Image -->
          <div class="slide-background">
            <div class="slide-overlay"></div>
          </div>

          <!-- Slide Content -->
          <div class="slide-content">
            <div class="container-fluid h-100">
              <div class="row h-100 align-items-center">
                <div class="col-lg-6 col-md-8 col-12">
                  <div class="slide-text">
                    <h1 class="slide-title" [innerHTML]="slide.title"></h1>
                    @if (slide.subtitle) {
                      <h2 class="slide-subtitle" [innerHTML]="slide.subtitle"></h2>
                    }
                    @if (slide.description) {
                      <p class="slide-description" [innerHTML]="slide.description"></p>
                    }

                    @if (slide.buttonText) {
                      <div class="slide-actions">
                        <a [href]="slide.buttonLink"
                           class="btn btn-primary btn-lg slide-btn">
                          {{ slide.buttonText }}
                          <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                      </div>
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Navigation Arrows -->
  @if (config.showArrows) {
    <div class="slider-navigation">
    <button class="nav-btn nav-prev" 
            (click)="prevSlide()"
            aria-label="Slide précédent">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nav-btn nav-next" 
            (click)="nextSlide()"
            aria-label="Slide suivant">
      <i class="fas fa-chevron-right"></i>
    </button>
    </div>
  }

  <!-- Indicators -->
  @if (config.showIndicators) {
    <div class="slider-indicators">
      @for (slide of slides; track slide.id; let i = $index) {
        <button class="indicator"
                [class.active]="i === currentSlide()"
                (click)="goToSlide(i)"
                [attr.aria-label]="'Aller au slide ' + (i + 1)">
        </button>
      }
    </div>
  }
</div>
